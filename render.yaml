# render.yaml
services:
  - type: web
    name: soulspace-api
    env: node
    buildCommand: npm install --prefix api
    startCommand: node api/server.js
    plan: free

  - type: web
    name: soulspace-frontend
    env: static
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/build
